<!-- start LD_Echo title bar-->
<div class="title-bar" style="$titleBarStyles">

    <span class="title" style="$titleTextStyles">$title</span>

    <div style="display: flex; gap: 5px;">
        <button class="echo-console-button echo-console-copy-button"
                title="Copy Console Contents">
            <div class="echo-console-copy-button-text">COPY</div>
        </button>                
        <button class="echo-console-button echo-console-minimize-button"
                title="Minimize">
            <div class="echo-console-minimize-button-text">&horbar;</div>
        </button>             
        <button class="echo-console-button echo-console-maximize-button"
                title="Maximize">
            <div class="echo-console-maximize-button-text">&#9647</div>
        </button>             
        <button class="echo-console-button echo-console-limit-button"
                title="Limit Height">
            <div class="echo-console-limit-button-text">^</div>
        </button>
        <button class="echo-console-button echo-console-close-button"
                title="Close">
            <div class="echo-console-close-button-text">x</div>
        </button>
    </div>
</div>
<!-- end LD_Echo title bar-->
